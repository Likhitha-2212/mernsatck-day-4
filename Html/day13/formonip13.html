<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag oninput</title>
</head>
<body>
    <form oninput ="result13.value = parseInt(a.value) + parseInt(b.value)">
        <input type="number" name="a" id="a">+
        <input type="number" name="b" id="b">=
        <output name="result13"></output>
    </form>
    <br><br>
    <form oninput ="result13.value = parseInt(a.value) - parseInt(b.value)">
        <input type="number" name="a" id="a">-
        <input type="number" name="b" id="b">=
        <output name="result13"></output>
    </form>
    <br><br>
    <form oninput ="result13.value = parseInt(a.value) * parseInt(b.value)">
        <input type="number" name="a" id="a">*
        <input type="number" name="b" id="b">=
        <output name="result13"></output>
    </form>
    <br><br>
    <form oninput ="result13.value = parseInt(a.value) % parseInt(b.value)">
        <input type="number" name="a" id="a">%
        <input type="number" name="b" id="b">=
        <output name="result13"></output>
    </form>
    <br><br>
</body>
</html>
