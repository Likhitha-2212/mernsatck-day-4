<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Tag</title>
</head>
<body>
    <fieldset>
    <fieldset>
        <legend>Countries</legend>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Australia">Australia</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>
    </fieldset>
        <br><br>
    <fieldset>
        <legend>Dishes</legend>
        <label for="dishes">Dishes</label>
        <select name="dishes" id="dishes">
            <optgroup label="VEG">
                <option value="paneer">Panneer</option>
                <option value="mushroom">Mushroom</option>
                <option value="aloo">Aloo</option>
            </optgroup>
            <optgroup label="NON-VEG">
                <option value="chicken">Chicken</option>
                <option value="mutton">Mutton</option>
                <option value="fish">Fish</option>
            </optgroup>
            <optgroup label="VEGAN">
                <option value="dish">Dish 1</option>
                <option value="dish">Dish 2</option>
                <option value="dish">Dish 3</option>
            </optgroup>
        </select>
    </fieldset>
    </fieldset>
</body>
</html>
